<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        
      <div class="calculator">
           <div class="screen">
             <div class="previous-operand"></div>
             <div class="current-operand">0</div>
           </div>

         <div class="btns-grid">
             <button class="clear-all">AC</button>
             <button class="clear">C</button>

             <button class="number">7</button>
             <button class="number">8</button>
             <button class="number">9</button>
             <button class="operator">รท</button>
             <button class="number">4</button>
             <button class="number">5</button>
             <button class="number">6</button>
             <button class="operator">x</button>
             <button class="number">1</button>
             <button class="number">2</button>
             <button class="number">3</button>
             <button class="operator">-</button>
             <button class="number">0</button>
             <button class="decimal">.</button>
             <button class="equals">=</button>
             <button class="operator">+</button>
           </div>
        </div>
     </div>

     <footer class="footer">
        <p>Made by: <a href="https://github.com/erinsophie" target="_blank">erinsophie</a> | <a href="https://github.com/erinsophie/calculator" target="_blank">Source</a></p>
     </footer>
    
    <script src="script.js"></script>
</body>
</html>
