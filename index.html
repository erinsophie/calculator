<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Calculator</title>
</head>

  <body>
    <div class="content"> 
      <div class="calculator">
           <div class="output">
             <div data-previous-operand class="previous-operand"></div>
             <div data-current-operand class="current-operand">0</div>
           </div>

         <div class="btns-grid">
             <button data-all-clear class="all-clear">AC</button>
             <button data-clear class="clear">C</button>

             <button data-number class="number">7</button>
             <button data-number class="number">8</button>
             <button data-number class="number">9</button>
             <button data-operation class="operator">รท</button>
             <button data-number class="number">4</button>
             <button data-number class="number">5</button>
             <button data-number class="number">6</button>
             <button data-operation class="operator">x</button>
             <button data-number class="number">1</button>
             <button data-number class="number">2</button>
             <button data-number class="number">3</button>
             <button data-operation class="operator">-</button>
             <button data-number class="number">0</button>
             <button data-number class="decimal">.</button>
             <button data-equals class="equals">=</button>
             <button data-operation class="operator">+</button>
           </div>
        </div>
     </div>

     <footer class="footer">
        <p>Made by: <a href="https://github.com/erinsophie" target="_blank">erinsophie</a> | 
        <a href="https://github.com/erinsophie/calculator" target="_blank">Source</a></p>
     </footer>
    
    <script src="script.js"></script>
  </body>
</html>
